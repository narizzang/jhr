<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="로고">
    </div>
  </header>
  <main>
    <section class="gallery">
      <div class="gallery-inner">
        <div class="work" id="hye">
          <img src="thumb/hye-thumb.jpg" alt="혜"/>
        </div>
        <div class="work" id="eternal">
          <img src="thumb/eternal-thumb.jpg" alt="이터널"/>
        </div>
        <div class="work" id="moonlight">
          <img src="thumb/moonlight-thumb.jpg" alt="달빛"/>
        </div>
        <div class="work" id="postcard">
          <img src="thumb/postcard-thumb.jpg" alt="엽서"/>
        </div>
        <div class="work" id="visang">
          <img src="thumb/visang-thumb.jpg" alt="비상교육"/>
        </div>
        <div class="work" id="yjg">
          <img src="thumb/yjg-thumb.jpg" alt="여정기"/>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="content-inner">
        <div class="content-title">
          <div class="project-description">
            <div class="project left">프로젝트 제목</div>
          </div>
          <div class="project-description">
            <div class="project right">프로젝트 설명을 입력하세요. 어쩌구 저쩌구 뭐라고 하지 아무튼 2줄 3줄 정도는 채우는 게 좋을 것 같은데 잘 몰르겠네요.</div>
          </div>
        </div>
        <div class="content-detail">
          <div class="project">
            <img src="project/hye/hye-1.jpg">
            <img src="project/eternal/eternal.jpg">
            <img src="project/moonlight/moonlight-1.jpg">
            <img src="project/postcard/postcard-1.jpg">
            <img src="project/visang/visang-1.jpg">
            <img src="project/yjg/yjg-1.jpg">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div>

    </div>
  </footer>
</body>
</html>
